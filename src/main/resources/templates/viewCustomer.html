<!-- this page displays the customers information.-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Information</title>
<Link rel="stylesheet" th:href="@{/css/myStyle.css}">
</head>
<body>
	<div id="main">
		<header id="header">
			<img th:alt="logo" th:src="@{/images/cat.png}" style="height:100%; width:50%; ">
		</header>
		<div class="topnav">
			<a href="/">Home</a>
			<a href="/addCustomer">Add New Customer</a>
			<a href="/viewCustomer">View Customers</a>
			<a href="/addCat">Add Cat to the Family</a>
			<a href="/viewCat">View Cat Family</a>	
		</div>
		<h1 id="pageTitle">Customer Information:</h1><br><br><br>
		<table id="view"> 
			<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<th>Phone Number</th>
			</tr>
			<tr th:each="customer: ${customerList}">
			<td th:text= "${customer.fName}"></td>
			<td th:text= "${customer.lName}"></td>
			<td th:text= "${customer.email}"></td>
			<td th:text= "${customer.phoneNo}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
