<!-- this page has a form that users fill about the cat -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Cat To The Family</title>
<Link rel="stylesheet" th:href="@{/css/myStyle.css}">
</head>
<body>
	<div id="main">
		<header id="header">
			<img th:alt="logo" th:src="@{/images/cat.png}" style="height:100%; width:50%; ">
		</header>
		<div class="topnav">
			<a href="/">Home</a>
			<a href="/addCustomer">Add New Customer</a>
			<a href="/viewCustomer">View Customers</a>
			<a href="/addCat">Add Cat to the Family</a>
			<a href="/viewCat">View Cat Family</a>		
		</div>
		<h1 id="pageTitle">Add New Cat To The Family:</h1><br><br><br>
			<form id="form" th:action="@{/proccessAddCat}" th:method="get" th:object = "${cat}">
			
			  <label for="name" class="label">Name:</label>
			  <input type="text" id="name" th:field="*{name}" class="input" autofocus><br><br><br>
			  
			  <label for="age" class="label" >Age:</label>
			  <input type="number" id="age" th:field="*{age}" class="input"><br><br><br>
			  
			  <label for="gender" class="label" >Gender:</label>
			  	<select th:field="*{gender}" class="input" style="width:100px">
					<option th:each="c:*{genders}" th:value="${c}" th:text="${c}"/>
				</select><br><br><br>

			  <label for="price" class="label" >price:</label>
			  <input type="number" step="0.01" id="price" th:field="*{price}" class="input"><br><br><br>
			  
			  <label for="desc" class="label" >Description:</label>
			  <input type="text" id="desc" th:field="*{desc}" class="input"><br><br><br>
			  
				
			  <input type="submit" value="Add" id="add"><br><br>
			  
			</form>
	</div>
</body>
</html>
